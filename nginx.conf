server {
    listen       80;
    listen  [::]:80;
    server_name  op.tin7dev.io.vn;


    location / {
        root   /usr/share/nginx/html/website;
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html/website;
    }

}